<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*link : ilk hali
      hover: üzerine gelinince
      active: linkin üzerine tıklanınca
      visited:site ziyaret edildikten sonraki hali
      */
      a:link {
        color: red;
        text-decoration: none;
      }

      a:hover {
        color: palevioletred;
      }
      a:active {
        color: blue;
        background-color: aliceblue;
      }
      a:visited {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com.tr">Google</a>
  </body>
</html>
