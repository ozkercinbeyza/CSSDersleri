<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Box {
        width: 300px;
        height: 300px;
        background-color: red;
        display: inline-block;
      }
      .Box1 {
        width: 300px;
        height: 300px;
        background-color: grey;
        display: inline-block;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <!--display
    1-inline sadece bulunduğu yer kadar kaplar
    2-block satırın tamamını kaplar
    3-inline-block
    inline etikete width ve height özelliği veremeyiz
     -->
    <p style="display: inline">paragraf</p>
    <!--p etiketi block biz inline yaptık-->
    <a href="" style="display: block">link</a>
    <div class="Box"></div>
    <div class="Box1"></div>
  </body>
</html>
